<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="#" method="POST">
        <div class="form">
            <h2>Registration Form</h2><br>
            <label for="First Name">First Name</label>
            <input type="text" id="First Name" placeholder="Fname" required><br>
            <label for="Last Name">Last Name</label>
            <input type="text" id="Last Name" placeholder="Lname" required>
        <br>
            <label>Gender:</label>
           <select id="Gender" name="Gender">
            <option> </option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option> required
           </select>
            <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="&#128231" required>
            <br>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="&#128379">
            <br>

            <label for="dob">DOB</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label>Links</label>
            <input type="url" id="Links" name="Links" placeholder="Enter link here" required>
            <br>
            <input type="checkbox" id="terms" name="terms" required style="width: 20px;">
            <label for="terms">I agree to the terms & conditions</label>
        <br>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
